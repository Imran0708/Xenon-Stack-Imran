<div style="height:20px;color:red;text-align: center;">
<h3><strong> Invalid User Please Check Entered Details Or Kindly Register First & Try Sign in Again </strong></h3>
</div>

<form th:action="@{/rolelogin}" method="post">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-dark-50 mb-5">Please enter your login and password!</p>

                                <div class="form-outline form-dark mb-4">
                                    <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" />
                                    <label class="form-label"  for="typeEmailX">Email</label>
                                </div>

                                <div class="form-outline form-dark mb-4">
                                    <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-dark-50" href="#!">Forgot password?</a>
                                </p>

                                <button class="btn btn-light btn-lg px-5" name="submit" type="submit">Login</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>

                            </div>

                            <div>
                                <p class="mb-0">Don't have an account? <a href="reg" class="text-dark-50 fw-bold">Sign
                                        Up</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</form>
