                <h4 class="pb-4">Profile Details</h4>
               <form  th:action="@{/update}"  th:each="user :${users}" method="post" >
                    <div class="form-row">
                      <input type="hidden" class="form-control" th:value="${user.userId}">
                        <div class="form-group col-md-6">
                          <input class="form-control" th:value="${user.firstName}">
                        </div>
                        <div class="form-group col-md-6">
                          <input  class="form-control" th:value="${user.lastName}">
                        </div>
                        <div class="form-group col-md-6">
                          <input class="form-control" th:value="${user.email}" >
                        </div>
                          <div class="form-group col-md-6">
                          <input class="form-control" th:value="${user.mobileNo}">
                        </div>
                      </div>
                    <div class="form-row">
                       
                        <div class="form-group col-md-6">
                            <input class="form-control" th:value="${user.gender}">
                        </div>
                         <div class="form-group col-md-6">
                            <input  class="form-control" th:value="${user.city}" >
                        </div>
                        <div class="form-group col-md-6">
                            <input  class="form-control" th:value="${user.state}">
                        </div>
                         <div class="form-group col-md-6">
                            <input  class="form-control" th:value="${user.pinCode}" >
                        </div>
                        <div class="form-group col-md-12">
                                 
                        <input class="form-control" th:value="${user.address}"/>
                         
                        </div>
                    </div>
                    
                    
                     <div> 
                    
                        <button type="submit" class="btn btn-primary btn-sm">Save</button>
                       
                    </div>
                </form>
            </div>
