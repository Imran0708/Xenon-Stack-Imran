	<div class="container">
		<h3>Add a new Product</h3>
		<form th:action="@{/savemenu}" method="post"
			th:object="${reasturant}" enctype="multipart/form-data">
			<div class="row">
				<div class="col-sm-5">

					<input type="hidden" th:field="*{foodId}" >     <!--th:field=""-->
					<div class="form-group">
						<label for="name">Food Name</label> <input type="text"
							class="form-control" required  th:field="*{foodName}"
							id="name" placeholder="Enter name">

					</div>

					<div class="form-group"> 
						<label for="price">Price</label> <input type="number"
							class="form-control" required  th:field="*{price}"
							id="price" placeholder="Price">
					</div>



					<div class="form-group">
						<label>Availability Status</label> <select th:field="*{status}"
							id="active">
							<option value="available" selected="selected">Available</option>
							<option value="not_available">Not-Available</option>
						</select>

					</div>
					
					
					<div class="form-group">
						<label for="description">Description</label>
						<textarea class="form-control" rows="5" 
						th:field="*{fooddescription}" id="description"></textarea>
					</div>
				
				

					<div>
				
					<button type="submit" class="btn btn-primary">Submit</button>
					
					</div>
				</div>
			</div>
		</form>
	</div>

 <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
