	<div class="container">

		<form th:action="@{/savebillingdetails}" th:object="${billDetails}" method="POST">
			<!--Section: Block Content-->
			<section class="mt-5 mb-4">

				<!--Grid row-->
				<div class="row">

					<!--Grid column-->
					<div class="col-lg-8 mb-4">

						<!-- Card -->
						<div class="card wish-list pb-1">
							<div class="card-body">

								<h5 class="mb-2">Billing details</h5>

								<!-- Grid row -->
								<div class="row">

									<!-- Grid column -->
									<div class="col-lg-6">

										<!-- First name -->
										<div class="md-form md-outline mb-0 mb-lg-4">
											<label for="firstName">First name</label>
											<input type="text" id="firstName" th:field="*{firstName}"required
												 pattern="[A-Za-z]{3,15}" class="form-control mb-0 mb-lg-2">
										</div>

									</div>
									<!-- Grid column -->

									<!-- Grid column -->
									<div class="col-lg-6">

										<!-- Last name -->
										<div class="md-form md-outline">
											<label for="lastName">Last name</label>
											<input type="text" id="lastName" th:field="*{lastName}" pattern="[A-Za-z]{3,15}"
 required class="form-control">
										</div>

									</div>
									<!-- Grid column -->

								</div>
								<!-- Grid row -->



								<!-- Country -->
								<div class="d-flex flex-wrap">
									<div class="select-outline position-relative w-100">
										<label>Country - <strong>INDIA</strong></label>


									</div>
								</div>

								<!-- Address Part 1 -->
								<div class="md-form md-outline mt-2">
									<label for="form14">Address (Line 1)</label>
									<input type="text" required id="form14" th:field="*{Adrressp1}" placeholder="House number and street name"
										class="form-control">
								</div>

								<!-- Address Part 2 -->
								<div class="md-form md-outline mt-2">
									<label for="form15">Address (Line 2)</label>
									<input type="text" id="form15" th:field="*{Adrressp2}" placeholder="Apartment, suite, unit etc. (optional)"
										class="form-control">
								</div>

								<!-- Postcode / ZIP -->
								<div class="md-form md-outline mt-3">
									<label for="form16">Postcode / ZIP</label>
									<input type="text" maxlength="6" th:field="*{postcode}" minlength="6" pattern="[1-9]{1}[0-9]{2}\\s{0, 1}[0-9]{3}"
 required id="form16"
										class="form-control">
								</div>

								<!-- Town / City -->
								<div class="md-form md-outline mt-2">
									<label for="form17">Town / City</label>
									<input type="text" required id="form17" th:field="*{city}" class="form-control">

								</div>

								<!-- Phone -->
								<div class="md-form md-outline mt-2">
									<label for="form18">Phone</label>
									<input type="number" minlength="10" th:field="*{phoneNo}" maxlength="10" required id="form18"
										pattern="^[+]91(9|8|7)\d{9}$" class="form-control">
								</div>

								<!-- Email address -->
								<div class="md-form md-outline mt-2">
									<label for="form19">Email address</label>
									<input type="email" required th:field="*{Email}" id="form19" class="form-control">
								</div>

								<!-- Additional information -->
								<div class="md-form md-outline mt-2">
									<label for="form76">Additional information</label>
									<textarea id="form76" th:field="*{AddInfo}" class="md-textarea form-control" rows="4"></textarea>
								</div>



							</div>
						</div>
						<!-- Card -->

					</div>
					<!--Grid column-->

					<!--Grid column-->
					<div class="col-lg-4">

						<!-- Card -->
						<div class="card mb-4">
							<div class="card-body">

								<h5 class="mb-3">Total Amount</h5>

								<ul class="list-group list-group-flush">
									<li
										class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
										Amount 
										<span>₹<span th:text="${total}" th:value="${total}" name="total"></span></span>
										<input type="hidden" name="total" th:value="${total}"/>
									</li>
				
									<li
										class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
										<div>
											<strong>Total</strong>
											<strong>
												<p class="mb-0">(including GST)</p>
											</strong>
										</div>
										<span><strong>₹<span th:text="${total}" th:value="${total}" name="ftotal"></span></strong></span>
										<input type="hidden" name="ftotal" th:value="${total}"/>
									</li>
								</ul>

								
									<button type="submit" class="btn btn-primary btn-block waves-effect waves-light">Place Order
						</button>
								

							</div>
						</div>
						<!-- Card -->

						<!-- Card -->

						<!-- Card -->

					</div>
					<!--Grid column-->

				</div>
				<!--Grid row-->

			</section>
			<!--Section: Block Content-->

		</form>
